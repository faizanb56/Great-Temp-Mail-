<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREAT Temp Mail - Active Inbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
        .loader { border-top-color: #2563eb; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen text-slate-900">

    <div class="max-w-3xl mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold tracking-tight text-blue-600 mb-3">Real Temp Mail</h1>
            <p class="text-slate-500">Disposable email service for real-time verification.</p>
        </div>

        <!-- Configuration Card -->
        <div class="glass rounded-3xl p-6 shadow-2xl shadow-blue-100/50 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-5">
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">Username</label>
                    <input type="text" id="username" placeholder="Choose name" 
                        class="w-full px-4 py-3.5 rounded-2xl border-2 border-slate-100 focus:border-blue-500 focus:outline-none transition-all font-semibold">
                </div>
                <div class="md:col-span-4">
                    <label class="block text-xs font-bold text-slate-400 uppercase ml-2 mb-1">Domain</label>
                    <select id="domainSelect" class="w-full px-4 py-3.5 rounded-2xl border-2 border-slate-100 focus:border-blue-500 focus:outline-none bg-white font-semibold cursor-pointer">
                        <option value="virgilian.com">@virgilian.com</option>
                        <option value="mailvibe.net">@mailvibe.net</option>
                        <option value="1secmail.com">@1secmail.com</option>
                        <option value="1secmail.org">@1secmail.org</option>
                    </select>
                </div>
                <div class="md:col-span-3 flex items-end">
                    <button onclick="activateMail()" class="w-full bg-blue-600 hover:bg-blue-700 text-white h-[54px] rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2">
                        Activate
                    </button>
                </div>
            </div>

            <!-- Active Email Display -->
            <div id="activeContainer" class="mt-6 hidden">
                <div class="flex items-center justify-between p-4 bg-blue-50 rounded-2xl border border-blue-100">
                    <div class="truncate">
                        <p class="text-[10px] font-bold text-blue-400 uppercase">Active Address</p>
                        <span id="displayEmail" class="text-lg font-bold text-blue-700"></span>
                    </div>
                    <button onclick="copyEmail()" class="bg-white p-3 rounded-xl shadow-sm text-blue-600 hover:bg-blue-600 hover:text-white transition-colors">
                        <i class="far fa-copy text-xl"></i>
                    </button>
                </div>
                <div class="mt-3 flex items-center gap-2 text-xs text-slate-400 px-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    Listening for incoming messages (Auto-refresh active)
                </div>
            </div>
        </div>

        <!-- Inbox Card -->
        <div class="glass rounded-3xl shadow-xl overflow-hidden border border-slate-200">
            <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-center bg-white/50">
                <h2 class="font-bold text-lg flex items-center gap-2">
                    <i class="fas fa-inbox text-blue-500"></i> Real-time Inbox
                </h2>
                <div id="refreshStatus" class="hidden">
                    <div class="loader w-4 h-4 border-2 rounded-full"></div>
                </div>
            </div>

            <div id="mailList" class="min-h-[400px]">
                <!-- Default State -->
                <div id="emptyState" class="flex flex-col items-center justify-center py-20 text-slate-400">
                    <div class="bg-slate-100 p-6 rounded-full mb-4">
                        <i class="fas fa-envelope-open-text text-4xl opacity-30"></i>
                    </div>
                    <p class="font-medium">No messages yet</p>
                    <p class="text-sm">Set your email and wait for incoming mail.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Email Content Modal -->
    <div id="mailModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 id="modalSubject" class="font-bold text-xl truncate pr-4 text-slate-800"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div class="p-6 flex-grow overflow-y-auto">
                <div class="mb-6 pb-4 border-b border-slate-50 text-sm">
                    <p><strong>From:</strong> <span id="modalFrom" class="text-blue-600"></span></p>
                    <p><strong>Date:</strong> <span id="modalDate" class="text-slate-500"></span></p>
                </div>
                <div id="modalBody" class="prose max-w-none text-slate-700 leading-relaxed"></div>
            </div>
        </div>
    </div>

    <script>
        let currentLogin = "";
        let currentDomain = "";
        let refreshInterval = null;

        function activateMail() {
            const user = document.getElementById('username').value.trim();
            const dom = document.getElementById('domainSelect').value;

            if (!user) {
                alert("Please enter a username!");
                return;
            }

            currentLogin = user;
            currentDomain = dom;
            
            document.getElementById('displayEmail').innerText = `${user}@${dom}`;
            document.getElementById('activeContainer').classList.remove('hidden');
            document.getElementById('emptyState').innerHTML = `
                <div class="flex flex-col items-center py-20">
                    <div class="loader w-10 h-10 border-4 rounded-full mb-4"></div>
                    <p class="font-bold animate-pulse">Waiting for real emails...</p>
                </div>
            `;

            checkMail();
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(checkMail, 5000); // Check every 5 seconds
        }

        async function checkMail() {
            if (!currentLogin) return;
            
            const statusIcon = document.getElementById('refreshStatus');
            statusIcon.classList.remove('hidden');

            try {
                const response = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${currentLogin}&domain=${currentDomain}`);
                const emails = await response.json();
                
                statusIcon.classList.add('hidden');
                renderEmails(emails);
            } catch (error) {
                console.error("API Error:", error);
                statusIcon.classList.add('hidden');
            }
        }

        function renderEmails(emails) {
            const list = document.getElementById('mailList');
            if (emails.length === 0) return;

            list.innerHTML = emails.map(mail => `
                <div onclick="openMail(${mail.id})" class="p-5 border-b border-slate-50 hover:bg-blue-50/50 cursor-pointer transition-all flex items-center gap-4 group">
                    <div class="w-12 h-12 rounded-2xl bg-white border border-slate-100 flex items-center justify-center text-blue-500 group-hover:bg-blue-500 group-hover:text-white shadow-sm transition-all">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <div class="flex-grow min-w-0">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs font-bold text-blue-600 uppercase truncate max-w-[150px]">${mail.from}</span>
                            <span class="text-[10px] font-bold text-slate-400">${mail.date.split(' ')[1]}</span>
                        </div>
                        <h4 class="font-bold text-slate-800 truncate text-sm mb-1">${mail.subject || '(No Subject)'}</h4>
                        <p class="text-xs text-slate-500 truncate">Click to read this message</p>
                    </div>
                </div>
            `).join('');
        }

        async function openMail(id) {
            try {
                const response = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${currentLogin}&domain=${currentDomain}&id=${id}`);
                const data = await response.json();

                document.getElementById('modalSubject').innerText = data.subject || 'No Subject';
                document.getElementById('modalFrom').innerText = data.from;
                document.getElementById('modalDate').innerText = data.date;
                document.getElementById('modalBody').innerHTML = data.htmlBody || data.body.replace(/\n/g, '<br>');
                
                document.getElementById('mailModal').classList.remove('hidden');
            } catch (error) {
                alert("Could not load email content.");
            }
        }

        function closeModal() {
            document.getElementById('mailModal').classList.add('hidden');
        }

        function copyEmail() {
            const email = `${currentLogin}@${currentDomain}`;
            const el = document.createElement('textarea');
            el.value = email;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Email copied to clipboard!");
        }

        window.onload = () => {
            const randomUser = 'temp_' + Math.floor(Math.random() * 99999);
            document.getElementById('username').value = randomUser;
        };
    </script>
</body>
</html>
